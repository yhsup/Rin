<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.css.network/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 1. 音乐插件基础样式 --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body,
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-pic {
        border-radius: 50% !important; 
        overflow: hidden !important;
      }

      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 12px !important;
        right: 200px !important; 
        left: auto !important;
        bottom: auto !important;
        width: 35px !important;  
        height: 55px !important; 
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10002 !important;
        transition: all 0.3s ease;
      }

      /* 歌词区域样式 */
      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 25px !important;
        right: 25px !important;
        left: auto !important; 
        z-index: 10001 !important;
        width: 100px !important;
        overflow: visible !important;
        height: auto !important;
        white-space: normal !important;
        text-align: center !important; 
        background: none !important;
      }

      /* --- 关闭按钮统一样式 --- */
      .custom-close-btn {
        position: fixed;
        cursor: pointer;
        color: #999;
        z-index: 10006;
        opacity: 0; /* 默认隐藏 */
        transition: opacity 0.3s ease, color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .custom-close-btn:hover { color: #ff4d4f !important; }

      /* 播放器关闭按钮位置 (35px宽度的右上角) */
      #musicClose {
        top: 5px;
        right: 195px;
        font-size: 18px;
      }

      /* 歌词隐藏按钮位置 (100px宽度的正上方) */
      #lrcClose {
        bottom: 85px; /* 根据歌词高度微调 */
        right: 65px;  /* (25px边距 + 100px一半) - 按钮宽度一半 */
        font-size: 16px;
      }

      /* 歌词内容修复 */
      .aplayer.aplayer-fixed .aplayer-lrc .aplayer-lrc-contents {
        width: 100px !important;
        white-space: normal !important;
        overflow: visible !important;
        transform: none !important;
        position: relative !important;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p {
        line-height: 1.6 !important;
        margin-bottom: 8px !important;
        white-space: normal !important;
        height: auto !important;
        opacity: 0;
        display: none;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p.aplayer-lrc-current {
        opacity: 1;
        display: block;
        font-size: 14px;
        color: #999 !important; 
      }

      /* --- 2. 看板娘大小 --- */
      #waifu, #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      /* --- 3. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, .aplayer-lrc, .custom-close-btn { display: none !important; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 25px !important;
          right: 20px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="musicClose" class="custom-close-btn" onclick="closeMusic()" title="彻底关闭播放器">
      <i class="ri-close-circle-fill"></i>
    </div>
    <div id="lrcClose" class="custom-close-btn" onclick="hideLrc()" title="隐藏当前歌词">
      <i class="ri-eye-off-fill"></i>
    </div>

    <div id="root"></div>

    <script>
      // 看板娘设置
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { position: 'right', bottom: '0px' },     
        mobile: { show: false }      
      };

      // 交互逻辑
      function closeMusic() {
        const player = document.querySelector('.aplayer-fixed');
        if (player) player.style.display = 'none';
        document.getElementById('musicClose').style.display = 'none';
        document.getElementById('lrcClose').style.display = 'none';
      }

      function hideLrc() {
        const lrc = document.querySelector('.aplayer-lrc');
        if (lrc) lrc.style.visibility = 'hidden';
        document.getElementById('lrcClose').style.display = 'none';
      }

      // 核心修复：手动监听悬停动作
      document.addEventListener('mouseover', function(e) {
        const mClose = document.getElementById('musicClose');
        const lClose = document.getElementById('lrcClose');

        // 检查是否移入播放器区域
        if (e.target.closest('.aplayer-body')) {
          mClose.style.opacity = '1';
        } 
        // 检查是否移入歌词区域
        if (e.target.closest('.aplayer-lrc')) {
          lClose.style.opacity = '1';
        }
      });

      document.addEventListener('mouseout', function(e) {
        const mClose = document.getElementById('musicClose');
        const lClose = document.getElementById('lrcClose');

        if (e.target.closest('.aplayer-body')) {
          mClose.style.opacity = '0';
        }
        if (e.target.closest('.aplayer-lrc')) {
          lClose.style.opacity = '0';
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <meting-js server="netease" type="playlist" id="2195513251" fixed="true" mini="true" theme="#6366f1"></meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
