<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.css.network/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 1. 音乐插件 --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body,
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-pic {
        border-radius: 50% !important; 
        overflow: hidden !important;
      }

      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 12px !important;
        right: 200px !important; 
        left: auto !important;
        bottom: auto !important;
        width: 35px !important;  
        height: 55px !important; 
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10002 !important;
        transition: all 0.3s ease;
      }

      /* 歌词区域 */
      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 25px !important;
        right: 25px !important;
        left: auto !important; 
        z-index: 10001 !important;
        width: 100px !important;
        overflow: visible !important;
        height: auto !important;
        white-space: normal !important;
        text-align: center !important; 
        background: none !important;
      }

      /* --- 新增：关闭按钮样式 --- */
      .close-btn {
        position: absolute;
        cursor: pointer;
        color: #999;
        font-size: 12px;
        z-index: 10005;
        transition: color 0.3s;
      }
      .close-btn:hover { color: #ff4d4f; }

      /* 音乐插件关闭按钮 (在圆形播放器右上角) */
      .music-close {
        top: 5px;
        right: 195px; /* 对应播放器的 200px 稍微偏移 */
      }

      /* 歌词关闭按钮 (在歌词上方) */
      .lrc-close {
        bottom: 85px; /* 在歌词文字上方 */
        right: 65px;  /* 居中对齐参考 */
      }

      .aplayer.aplayer-fixed .aplayer-lrc .aplayer-lrc-contents {
        width: 100px !important;
        white-space: normal !important;
        overflow: visible !important;
        transform: none !important;
        position: relative !important;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p {
        line-height: 1.6 !important;
        margin-bottom: 8px !important;
        white-space: normal !important;
        height: auto !important;
        opacity: 0;
        display: none;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p.aplayer-lrc-current {
        opacity: 1;
        display: block;
        font-size: 14px;
        color: #999 !important; 
      }

      /* --- 2. 强制控制看板娘大小 --- */
      #waifu, #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      #waifu-tips {
        width: 100px !important;  
        font-size: 12px !important;
      }

      /* --- 3. 看板娘按钮精简 --- */
      #waifu-tool span:nth-child(1), 
      #waifu-tool span:nth-child(2),
      #waifu-tool span:nth-child(5) {
        display: none !important;
      }

      #live2d-widget {
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 4. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, #live2d-widget, .aplayer-lrc, .close-btn { display: none !important; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 25px !important;
          right: 20px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="close-btn music-close" onclick="closeMusic()" title="关闭播放器"><i class="ri-close-circle-fill"></i></div>
    <div class="close-btn lrc-close" id="lrcBtn" onclick="closeLrc()" title="隐藏歌词"><i class="ri-eye-off-fill"></i></div>

    <div id="root"></div>

    <script>
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { position: 'right', bottom: '0px' },     
        mobile: { show: false }      
      };

      // 关闭逻辑
      function closeMusic() {
        const music = document.querySelector('.aplayer-fixed');
        const btn = document.querySelector('.music-close');
        if(music) music.style.display = 'none';
        if(btn) btn.style.display = 'none';
        closeLrc(); // 播放器关了，歌词也跟着关
      }

      function closeLrc() {
        const lrc = document.querySelector('.aplayer-lrc');
        const lrcBtn = document.getElementById('lrcBtn');
        if(lrc) lrc.style.opacity = '0'; // 使用透明度隐藏保持布局
        if(lrc) lrc.style.pointerEvents = 'none';
        if(lrcBtn) lrcBtn.style.display = 'none';
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <meting-js id="music-player" server="netease" type="playlist" id="2195513251" fixed="true" mini="true" theme="#6366f1"></meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
