<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.css.network/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* --- 1. 强制控制看板娘大小 --- */
      #waifu, #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      #waifu-tips {
        width: 100px !important;  
        font-size: 12px !important;
      }

      /* --- 2. 看板娘按钮精简 --- */
      #waifu-tool span:nth-child(1), 
      #waifu-tool span:nth-child(2),
      #waifu-tool span:nth-child(5) {
        display: none !important;
      }

      #live2d-widget {
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 3. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, #live2d-widget { 
          display: none !important; 
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 看板娘设置
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { position: 'left', bottom: '0px' },     
        mobile: { show: false }      
      };
    </script>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
