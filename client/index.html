<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 0. 鼠标样式核心逻辑 (国内极致稳定版) --- */
      :root {
        /* 亮色模式：macOS 黑色光标 (Base64) */
        --cursor-arrow: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M0,0 L0,17.5 L4.5,13 L8,19 L11,17.5 L7.5,11.5 L12.5,11.5 Z" fill="black" stroke="white" stroke-width="1"/></svg>'), auto;
        --cursor-pointer: pointer;
      }

      /* 暗色模式或 html.dark：macOS 白色光标 (Base64) */
      @media (prefers-color-scheme: dark) {
        :root {
          --cursor-arrow: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M0,0 L0,17.5 L4.5,13 L8,19 L11,17.5 L7.5,11.5 L12.5,11.5 Z" fill="white" stroke="black" stroke-width="1"/></svg>'), auto;
        }
      }

      /* 强制匹配你的主题切换类名 */
      html.dark, body.dark {
        --cursor-arrow: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M0,0 L0,17.5 L4.5,13 L8,19 L11,17.5 L7.5,11.5 L12.5,11.5 Z" fill="white" stroke="black" stroke-width="1"/></svg>'), auto;
      }

      *, html, body {
        cursor: var(--cursor-arrow), auto !important;
      }

      /* 悬停状态：所有可点击元素 */
      a, button, .aplayer-pic, #waifu, meting-js, .aplayer-icon, [role="button"], i {
        cursor: pointer !important;
      }

      /* --- 1. 音乐插件 (保持 60px 高度等原样) --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body,
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-pic {
        border-radius: 50% !important; 
        overflow: hidden !important;
      }

      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 12px !important;
        right: 200px !important; 
        left: auto !important;
        bottom: auto !important;
        width: 35px !important;  
        height: 55px !important; 
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10002 !important;
        transition: all 0.3s ease;
      }

      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 25px !important;
        right: 25px !important;
        left: auto !important; 
        z-index: 10001 !important;
        width: 100px !important;
        white-space: normal !important;
        text-align: right !important;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p {
        line-height: 1.6 !important;
        margin-bottom: 8px !important;
      }

      /* --- 2. 看板娘大小 --- */
      #waifu, #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      #waifu-tips {
        width: 100px !important;  
        font-size: 12px !important;
      }

      /* --- 3. 看板娘按钮精简 --- */
      #waifu-tool span:nth-child(1), 
      #waifu-tool span:nth-child(2),
      #waifu-tool span:nth-child(5) {
        display: none !important;
      }

      #live2d-widget {
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 4. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, #live2d-widget, .aplayer-lrc { display: none !important; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 25px !important;
          right: 20px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { position: 'right', bottom: '0px' },     
        mobile: { show: false }      
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <meting-js server="netease" type="playlist" id="2195513251" fixed="true" mini="true" theme="#6366f1"></meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
