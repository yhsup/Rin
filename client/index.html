<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.css.network/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 1. 音乐插件基础样式 --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body,
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-pic {
        border-radius: 50% !important; 
        overflow: hidden !important;
      }

      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 12px !important;
        right: 200px !important; 
        left: auto !important;
        bottom: auto !important;
        width: 35px !important;  
        height: 55px !important; 
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10002 !important;
        transition: all 0.3s ease;
      }

      /* 歌词区域核心修复 */
      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 25px !important;
        right: 25px !important;
        left: auto !important; 
        z-index: 10001 !important;
        width: 100px !important;
        overflow: visible !important;
        height: auto !important;
        min-height: 20px; /* 确保有高度可以触发 hover */
        white-space: normal !important;
        text-align: center !important; 
        background: none !important;
        transition: opacity 0.3s;
      }

      /* --- 关闭按钮样式 (CSS 方案) --- */
      /* 播放器关闭按钮 */
      .music-close-wrap {
        position: fixed;
        top: 5px;
        right: 195px;
        z-index: 10006;
        opacity: 0;
        transition: opacity 0.3s;
        cursor: pointer;
        color: #999;
        font-size: 16px;
      }
      /* 悬停播放器区域显示按钮 */
      .aplayer-body:hover + .music-close-wrap, 
      .music-close-wrap:hover {
        opacity: 1;
      }

      /* 歌词隐藏按钮：使用伪元素实现，无需额外 HTML */
      .aplayer-lrc::before {
        content: "\f2d7"; /* RemixIcon 的 eye-off 图标编码 */
        font-family: 'remixicon' !important;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        color: #999;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .aplayer-lrc:hover::before {
        opacity: 1;
      }
      .aplayer-lrc::before:hover {
        color: #ff4d4f;
      }

      /* 内部容器 */
      .aplayer.aplayer-fixed .aplayer-lrc .aplayer-lrc-contents {
        width: 100px !important;
        white-space: normal !important;
        overflow: visible !important;
        transform: none !important;
        position: relative !important;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p {
        line-height: 1.6 !important;
        margin-bottom: 8px !important;
        white-space: normal !important;
        height: auto !important;
        opacity: 0;
        display: none;
      }

      .aplayer.aplayer-fixed .aplayer-lrc p.aplayer-lrc-current {
        opacity: 1;
        display: block;
        font-size: 14px;
        color: #999 !important; 
      }

      /* --- 2. 强制控制看板娘大小 --- */
      #waifu, #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      /* --- 3. 看板娘按钮精简 --- */
      #waifu-tool span:nth-child(1), 
      #waifu-tool span:nth-child(2),
      #waifu-tool span:nth-child(5) {
        display: none !important;
      }

      #live2d-widget {
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 4. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, #live2d-widget, .aplayer-lrc, .music-close-wrap { display: none !important; }
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 25px !important;
          right: 20px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="music-close-wrap" onclick="closeMusic()"><i class="ri-close-circle-fill"></i></div>

    <div id="root"></div>

    <script>
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { position: 'right', bottom: '0px' },     
        mobile: { show: false }      
      };

      function closeMusic() {
        const music = document.querySelector('.aplayer-fixed');
        const btn = document.querySelector('.music-close-wrap');
        if(music) music.style.display = 'none';
        if(btn) btn.style.display = 'none';
      }

      // 点击歌词区域隐藏歌词
      document.addEventListener('click', function(e) {
        // 判断点击的是否是歌词区域的伪元素位置（近似判断）
        if (e.target.classList.contains('aplayer-lrc')) {
          const rect = e.target.getBoundingClientRect();
          if (e.clientY < rect.top + 10) { // 如果点击的是容器顶部边缘（伪元素位置）
            e.target.style.opacity = '0';
            e.target.style.pointerEvents = 'none';
          }
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <meting-js server="netease" type="playlist" id="2195513251" fixed="true" mini="true" theme="#6366f1"></meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
