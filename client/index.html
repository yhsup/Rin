<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.css.network/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* --- 1. 看板娘布局控制 --- */
      #waifu {
        right: 0 !important;
        bottom: 0 !important;
        left: auto !important;
        width: 180px !important;   
        height: 205px !important; 
        z-index: 9999 !important;
      }

      #live2d {
        width: 180px !important;   
        height: 205px !important; 
      }

      #waifu-tips {
        width: 120px !important;  
        font-size: 12px !important;
        right: 20px !important;   
      }

      /* --- 2. 看板娘按钮（工具栏）左置 --- */
      #waifu-tool {
        /* 将工具栏定位到左侧 */
        left: -20px !important; /* 调整此值以控制按钮与身体的间距 */
        right: auto !important;
        top: 50px !important;   /* 控制按钮组的垂直高度 */
      }

      /* 精简按钮：隐藏不必要的图标 */
      #waifu-tool span:nth-child(1), 
      #waifu-tool span:nth-child(2),
      #waifu-tool span:nth-child(5) {
        display: none !important;
      }

      /* 按钮纵向排列优化 */
      #waifu-tool span {
        display: block !important;
        margin-bottom: 8px !important;
        cursor: pointer !important;
      }

      #live2d-widget {
        position: fixed !important;
        right: 0 !important;
        bottom: 0 !important;
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 3. 移动端适配 --- */
      @media (max-width: 768px) {
        #waifu, #live2d, #live2d-widget { 
          display: none !important; 
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 看板娘核心设置
      window.live2d_settings = {
        modelId: 2,
        tips: true,
        widgetsConfig: { 
          position: 'right', 
          bottom: '0px',
          right: '0px' 
        },     
        mobile: { show: false }      
      };
    </script>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
