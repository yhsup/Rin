<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 1. 音乐插件默认样式 (PC端嵌入导航栏) --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 15px !important;
        right: 15px !important;
        left: auto !important;
        bottom: auto !important;
        width: 36px !important;
        height: 36px !important;
        background: rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(8px);
        border-radius: 50%;
        z-index: 10002 !important;
      }
      
      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 20px !important;
        right: 20px !important;
        left: auto !important;
        width: auto !important;
        pointer-events: none; /* 防止歌词遮挡点击 */
      }

      /* --- 2. 天气插件默认样式 (PC端嵌入导航栏) --- */
      #weather-container {
        position: fixed;
        top: 15px;
        left: 80px;
        width: 140px;
        height: 32px;
        z-index: 10001;
        overflow: hidden;
      }

      /* --- 3. 移动端适配 (核心修改点) --- */
      @media (max-width: 768px) {
        /* 手机端隐藏天气，导航栏放不下 */
        #weather-container {
          display: none !important;
        }

        /* 手机端看板娘强制隐藏（即使 JS 里没设，CSS 也能强行关掉） */
        #live2d-widget {
          display: none !important;
        }

        /* 手机端音乐按钮移到右下角，避免挡住顶部的返回键或菜单 */
        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 20px !important;
          right: 20px !important;
          width: 45px !important; /* 手机端稍微大一点，方便手指点 */
          height: 45px !important;
        }

        /* 手机端隐藏歌词，太占地方 */
        .aplayer-lrc {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="weather-container">
      <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/" 
         data-label_1=" " 
         data-label_2=" " 
         data-theme="pure" >WEATHER</a>
      <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
      </script>
    </div>

    <script>
      window.live2d_settings = {
        modelId: 1,
        widgetsConfig: {
          position: 'right', 
          width: '100px',
          height: '150px',
          bottom: '0px'
        },
        mobile: { show: false } // JS 层级禁用移动端显示
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    
    <meting-js
      server="netease"
      type="playlist"
      id="2195513251" 
      fixed="true"
      mini="true"
      theme="#6366f1">
    </meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
