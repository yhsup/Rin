<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    
    <style>
      /* --- 1. 音乐插件：圆形按钮化并嵌入导航栏右上角 --- */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body,
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-pic {
        border-radius: 50% !important; 
        overflow: hidden !important;
      }

      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
        top: 12px !important;    /* 对齐导航栏中心线 */
        right: 25px !important;
        left: auto !important;
        bottom: auto !important;
        width: 40px !important;  
        height: 40px !important;
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10002 !important;
        transition: all 0.3s ease;
      }

      /* 悬停放大效果 */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3) !important;
      }

      /* 隐藏多余 UI */
      .aplayer.aplayer-fixed.aplayer-narrow .aplayer-info {
        display: none !important;
      }

      /* 歌词固定在右下角 */
      .aplayer.aplayer-fixed .aplayer-lrc {
        bottom: 25px !important;
        right: 25px !important;
        left: auto !important;
        width: auto !important;
        pointer-events: none;
        z-index: 10001 !important;
      }

      /* --- 2. 看板娘层级 --- */
      #live2d-widget {
        pointer-events: auto !important;
        z-index: 9999 !important;
      }

      /* --- 3. 移动端适配 --- */
      @media (max-width: 768px) {
        #live2d-widget, .aplayer-lrc {
          display: none !important;
        }

        .aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
          top: auto !important;
          bottom: 25px !important;
          right: 20px !important;
          width: 50px !important;
          height: 50px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      window.live2d_settings = {
        modelId: 2,                  /* 【已修改】看板娘模型 ID 改为 2 */
        modelTexturesId: 0,          /* 默认服装 ID */
        widgetsConfig: { 
          position: 'right', 
          width: '120px',            /* 稍微调大了一点，因为 Shizuku 模型比原先的略显修长 */
          height: '180px', 
          bottom: '0px' 
        },
        mobile: { show: false }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    
    <meting-js
      server="netease"
      type="playlist"
      id="2195513251" 
      fixed="true"
      mini="true"
      theme="#6366f1">
    </meting-js>

    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
